<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="stylesheet" href="./src/styles.css" />
    <script defer src="./src/scripts.js"></script>
    <title>Frontend Mentor | Advice generator app</title>
    <!-- Font: -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet" />
    <!-- Boostrap: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid body d-flex flex-column justify-content-center text-center">
      <div class="container main mx-auto my-auto d-flex flex-column justify-content-center text-break p-4 p-md-5 col-sm-6 col-md-4">
        <p class="advice">
          ADVICE #<span class="advice-id"><!-- Advice ID goes here --></span>
        </p>
        <p class="advice-text"><!-- Advice text goes here --></p>
        <img src="./images/pattern-divider-mobile.svg" class="divider" alt="divider symbol" />
        <div class="div-button align-self-center">
          <img src="./images/icon-dice.svg" class="icon-dice" alt="icon dice" />
        </div>
      </div>
      <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/danilobml">Danilobml</a>.</div>
    </div>
  </body>
</html>
